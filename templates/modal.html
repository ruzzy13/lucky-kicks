<div id="crudModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div id="crudModalContent" class="bg-white rounded-lg shadow-lg w-5/6 sm:w-3/5 md:w-1/2 lg:w-2/5 xl:w-1/3 max-h-screen overflow-y-auto">
    <div class="flex items-center justify-between p-4 border-b">
      <div>
        <h3 class="text-xl font-semibold text-gray-900">
          Create New Product
        </h3>
        <p class="text-sm text-gray-600 mt-1">Sell your football attributes to the community</p>
      </div>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center" onclick="hideModal()">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>
    <div class="px-6 py-4 space-y-6 form-style">
      <form id="productForm">
        <div class="mb-4">
          <label for="name" class="block text-sm font-medium text-gray-700">Product Name</label>
          <input type="text" id="name" name="name" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="e.g., Nike Phantom Luna" required>
        </div>
        
        <div class="mb-4">
          <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
          <input type="number" id="price" name="price" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product price" required>
        </div>
        
        <div class="mb-4">
            <label for="stock" class="block text-sm font-medium text-gray-700">Stock</label>
            <input type="number" id="stock" name="stock" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter stock quantity" required>
        </div>

        <div class="mb-4">
          <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
          <textarea id="description" name="description" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="Enter product description" required></textarea>
        </div>
        
        <div class="mb-4">
          <label for="category" class="block text-sm font-medium text-gray-700">Category</label>
          <select id="category" name="category" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" required>
            <option value="">Choose a category</option>
            <option value="shoes">Shoes</option>
            <option value="apparel">Apparel</option>
            <option value="accessories">Accessories</option>
          </select>
        </div>
        
        <div class="mb-4">
          <label for="thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail URL</label>
          <input type="url" id="thumbnail" name="thumbnail" class="mt-1 block w-full border border-gray-300 rounded-md px-3 py-2" placeholder="https://example.com/image.jpg">
        </div>
        
        <div class="mb-4">
          <div class="flex items-center">
            <input id="is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded">
            <label for="is_featured" class="ml-2 text-sm font-medium text-gray-900">Featured Product</label>
          </div>
        </div>
      </form>
    </div>
    <div class="flex flex-col sm:flex-row gap-4 p-6 border-t border-gray-200 rounded-b">
      <button type="button" id="cancelButton" class="order-2 sm:order-1 px-6 py-3 border border-gray-300 text-gray-700 rounded-md font-medium hover:bg-gray-50 transition-colors text-center" onclick="hideModal()">Cancel</button>
      <button type="submit" id="submitProduct" form="productForm" class="order-1 sm:order-2 flex-1 bg-blue-600 text-white px-6 py-3 rounded-md font-medium hover:bg-blue-700 transition-colors">Create Product</button>
    </div>
  </div>
</div>

<div id="deleteModal" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-75">
  <div class="bg-white rounded-lg shadow-lg w-5/6 sm:w-2/5 md:w-1/3">
    <div class="flex items-center justify-between p-4 border-b">
      <h3 class="text-xl font-semibold text-gray-900">Confirm Deletion</h3>
      <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 rounded-lg text-sm p-1.5" onclick="hideDeleteModal()">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
      </button>
    </div>
    <div class="p-6">
      <p class="text-gray-600">Are you sure you want to delete the product "<strong id="productNameToDelete"></strong>"? This action cannot be undone.</p>
    </div>
    <div class="flex items-center justify-end p-6 space-x-2 border-t">
      <button type="button" class="px-6 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50" onclick="hideDeleteModal()">Cancel</button>
      <button type="button" id="confirmDeleteButton" class="px-6 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">Delete</button>
    </div>
  </div>
</div>

<script>
let currentlyEditingProductId = null;

const crudModal = document.getElementById('crudModal');
const productForm = document.getElementById('productForm');

const deleteModal = document.getElementById('deleteModal');
const productNameToDelete = document.getElementById('productNameToDelete');
const confirmDeleteButton = document.getElementById('confirmDeleteButton');

function showModal() {
    if (!currentlyEditingProductId) {
        productForm.reset();
        document.querySelector('#crudModal h3').textContent = "Create New Product";
        document.getElementById('submitProduct').textContent = "Create Product";
    }
    crudModal.classList.remove('hidden');
}

function hideModal() {
    crudModal.classList.add('hidden');
    currentlyEditingProductId = null;
}

async function openEditModal(productId) {
    try {
        const response = await fetch(`/get_product/${productId}`);
        const product = await response.json();

        if (response.ok) {
            currentlyEditingProductId = productId;
            document.getElementById('name').value = product.name;
            document.getElementById('price').value = product.price;
            document.getElementById('stock').value = product.stock;
            document.getElementById('description').value = product.description;
            document.getElementById('category').value = product.category;
            document.getElementById('thumbnail').value = product.thumbnail;
            document.getElementById('is_featured').checked = product.is_featured;
            document.querySelector('#crudModal h3').textContent = "Edit Product";
            document.getElementById('submitProduct').textContent = "Update Product";

            showModal();
        } else {
            showToast(`Error: ${product.message}`, '', 'error');
        }
    } catch (error) {
        console.error('Failed to fetch product for editing:', error);
        showToast('Failed to load product data.', '', 'error');
    }
}

async function addProduct() {
    const response = await fetch("{% url 'main:add_product_ajax' %}", {
        method: "POST",
        body: new FormData(productForm),
    });
    
    if (response.ok) {
        hideModal();
        showToast('Product added successfully!', '', 'success');
        document.dispatchEvent(new CustomEvent('productAdded'));
    } else {
        showToast('Failed to add product.', '', 'error');
    }
}

async function updateProduct() {
    const form = document.getElementById("productForm");
    const formData = new FormData(form);

    const placeholderUUID = '00000000-0000-0000-0000-000000000000';
    const baseUpdateUrl = "{% url 'main:edit_product_ajax' '00000000-0000-0000-0000-000000000000' %}";
    const updateUrl = baseUpdateUrl.replace(placeholderUUID, currentlyEditingProductId);

    try {
        const response = await fetch(updateUrl, {
            method: "POST",
            body: formData,
        });

        const data = await response.json();

        if (response.ok && data.status === 'success') {
            hideModal();
            showToast('Product updated successfully!', '', 'success');
            if (typeof fetchProductFromServer === 'function') {
                fetchProductFromServer(); 
            }
        } else {
            showToast(`Error: ${data.message || 'Update failed'}`, '', 'error');
        }
    } catch (error) {
        console.error('Error updating product:', error);
        showToast('An error occurred while updating the product.', '', 'error');
    }
}

productForm.addEventListener("submit", function(e) {
    e.preventDefault();
    if (currentlyEditingProductId) {
        updateProduct();
    } else {
        addProduct();
    }
});

function showDeleteModal(id, name) {
    productNameToDelete.textContent = DOMPurify.sanitize(name);
    confirmDeleteButton.onclick = () => deleteProduct(id);
    deleteModal.classList.remove('hidden');
}

function hideDeleteModal() {
    deleteModal.classList.add('hidden');
}

async function deleteProduct(id) {
    const deleteUrl = `{% url 'main:delete_product_ajax' '00000000-0000-0000-0000-000000000000' %}`.replace('00000000-0000-0000-0000-000000000000', id);
    const response = await fetch(deleteUrl, {
        method: "DELETE",
    });

    if (response.ok) {
        hideDeleteModal();
        showToast('Product deleted successfully!', '', 'success');
        document.dispatchEvent(new CustomEvent('productAdded'));
    } else {
        const data = await response.json();
        showToast(`Error: ${data.message || 'Failed to delete'}`, '', 'error');
    }
}
</script>
